{% if messages %}
    {% for i in messages %}
        {{ i }}
    {% endfor %}
{% endif %}
<h1>Weather App</h1>
<form action="" method="get">
    <input type="text" name="city">
    <input type="submit" value="Add">
</form>

{% for city in city_data %}
    {{ city.city }} <br>
    {{ city.temp }}  <span>&#8451;</span> <br>
    {{ city.description }} <br>
    <img src="http://openweathermap.org/img/wn/{{ city.icon }}.png" alt="icon">
    <button>
        <a href="{% url 'delete' city.city.id %}">Delete</a>
    </button>
    <hr>
    
{% endfor %}
